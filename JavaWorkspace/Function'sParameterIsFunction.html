<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>[YKoramDeo]</title>
		<script>
			// 함수를 10번 호출하는 함수입니다.
			function callFunctionTenTimes(otherFunction){
				for(var i = 0; i < 10; i++){
					otherFunction();
				}
			}
			
			function callAlertFunction(){
				alert('Functions\' Parameter Is Function');
			}
			
			// callFunctionTenTimes함수를 호출합니다.
			// 익명함수의 전달
			callFunctionTenTimes(function(){
				alert('Function\'s Parameter Is Function');
			});
			
			// 선언함수의 전달
			callFunctionTenTimes(callAlertFunction);
		</script>
	</head>
	<body>

	</body>
</html>
